<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPA-2-Farauq</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" />
  </head>
  <body>
    <section class="header">
      <h1>BMI Calculator</h1>
      <p>Body Mass Index atau disingkat BMI adalah salah satu cara mengetahui berat badan ideal yang diukur berdasarkan berat dan tinggi badan anda.</p>
      <p>Yuk sekarang ketahui berat badan ideal anda</p>
    </section>

    <section class="project-calc">
      <div class="card-konten">
        <div class="card-img">
          <div style="display: flex">
            <img src="img/bmi.jpg" alt="" width="450px" height="400px" width="20%" />
            <div class="konten-text" style="margin-left: 50px !important">
              <h2>Masukkan berat dan tinggi badan anda di bawah ini untuk memeriksa hasil BMI</h2>
              <div class="konten-form">
                <form>
                  <label for="berat">Masukkan berat badan anda di sini (KG)</label>
                  <input type="number" id="berat" name="berat" placeholder="Masukkan berat badan" />
                  <label for="height">Masukkan tinggi badan anda di sini (CM)</label>
                  <input type="number" id="tinggi" name="tinggi" placeholder="Masukkan tinggi badan" />
                </form>
                <button id="btn">Calculate BMI</button>
                <div id="result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
